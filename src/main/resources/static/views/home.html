<div class="card-panel">
<h4 class="light">Data catatan</h4>
<div class="row">
    <div class="col s12 m6">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Judul" type="text" class="validate" ng-model="currentCatatan.judul">
            </div>
            <div class="input-field col s12">
                <textarea placeholder="Isi" class="materialize-textarea validate" ng-model="currentCatatan.isi"></textarea>
            </div>
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" ng-click="simpanData(currentCatatan)">Simpan</button>
            </div>
        </div>
    </div>
    <div class="col s12 m6 right-align">
        <button ng-click="tampilkanData()" class="btn waves-effect waves-light">Tampilkan data</button>
    </div>
</div>
<table class="striped centered responsive-table">
        <thead>
          <tr>
              <th>Judul</th>
              <th>Isi</th>
              <th>Tindakan</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="catatan in dataServer">
            <td>{{ catatan.judul }}</td>
            <td>{{ catatan.isi }}</td>
            <td>
                <button class="btn waves-effect waves-light" ng-click="hapusData(catatan.id)">Hapus</button>
                <button class="btn waves-effect waves-light" ng-click="editData(catatan)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
<div class="blue-grey darken-3 center" style="margin-top: 40px; padding-top: 15px; padding-bottom: 15px">

</div>
</div>
